<h3>Groups For This Cohort</h3>
<div ng-if="GroupsController.groups.length === 0">
  <h4>This Cohort Has No Groups</h4>
</div>

<div ng-if="GroupsController.groups.length !== 0">
  <label for="query">Filter By Student Name</label>
  <input type="text" ng-model="query">
  <button type="button" class="btn btn-primary" ng-click="GroupsController.createGroups('2')">Create New Groups of 2</button>
<button type="button" class="btn btn-primary" ng-click="GroupsController.createGroups('4')">Create New Groups of 4</button>
    <div ng-repeat="group in GroupsController.groups | filter:query | orderBy: group.code">

    <div class="panel panel-default">
      <div class="panel-heading">
        {{ group.code }}
      </div>
        <div ng-repeat="student in group.students">
          {{ student.name }}
        </div>
    </div>

    </div>
</div>
